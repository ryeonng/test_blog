<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- 헤더 포함 -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Metacoding</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/board/saveForm">글쓰기</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container p-5">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>내용</th>
                    <th>작성자</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- 샘플 게시글 -->
                <tr>
                    <td>1</td>
                    <td>제목1</td>
                    <td>내용1</td>
                    <td>홍길동</td>
                    <td>
                        <div class="d-flex">
                            <form action="/deletePost" method="post">
                                <input type="hidden" name="id" value="1">
                                <button class="btn btn-danger">삭제</button>
                            </form>
                            <form action="/board/1/updateForm" method="get">
                                <button class="btn btn-warning">수정</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>제목2</td>
                    <td>내용2</td>
                    <td>홍길동</td>
                    <td>
                        <div class="d-flex">
                            <form action="/deletePost" method="post">
                                <input type="hidden" name="id" value="2">
                                <button class="btn btn-danger">삭제</button>
                            </form>
                            <form action="/board/2/updateForm" method="get">
                                <button class="btn btn-warning">수정</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <!-- 추가 게시글은 여기에 추가 가능합니다 -->
            </tbody>
        </table>

    </div>

    <!-- 푸터 포함 -->
    <div class="bg-light p-5 text-center">
        <h4>Created by Metacoding</h4>
        <h5>☎ 010-2222-7777</h5>
        <button class="btn btn-outline-primary">고객센터</button>
        <button class="btn btn-outline-primary">오시는길</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
